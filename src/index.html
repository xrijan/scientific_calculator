<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scientific Calculator</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div class="header">
        <p>Scientific Calculator</p>
    </div>

    <div class="container">
        <div class="column">
            <input type="text" name="result" id="result" readonly>
            <div class="wrapper">
                <button class="grid-item-symbol">1
                </button>
                <button class="grid-item-symbol">2</button>
                <button class="grid-item-symbol">3</button>
                <button class="grid-item-symbol">4</button>
                
                <button class="grid-item-number">5</button>
                <button class="grid-item-number">6</button>
                <button class="grid-item-number">7</button>
                <button class="grid-item-symbol">8</button>
                
                <button class="grid-item-number">9</button>
                <button class="grid-item-number">10</button>
                <button class="grid-item-number">11</button>
                <button class="grid-item-symbol">12</button>
                
                <button class="grid-item-number">13</button>
                <button class="grid-item-number">14</button>
                <button class="grid-item-number">15</button>
                <button class="grid-item-symbol">16</button>
                
                <button class="grid-item-number">17</button>
                <button class="grid-item-number">18</button>
                <button class="grid-item-equals">19</button>
                <button class="grid-item-symbol">20</button>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
